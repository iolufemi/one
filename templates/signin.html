<ion-view title="Sign In">
  <ion-content class="has-header padding">
  <p style="text-align: center; padding: 10px;"><img src="img/logo2.png" /></p>
    <div class="list list-inset">
  <label class="item item-input">
    <input type="text" ng-model="email" placeholder="Email">
  </label>
  <label class="item item-input">
    <input type="password" ng-model="password" placeholder="Password">
  </label>
        <button class="button button-block button-positive" ng-click="signin()">Sign In</button>
<p><a ui-sref="emailsignup">Create an Account.</a></p>
</div>
  </ion-content>
</ion-view>
