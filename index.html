<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width" />
    <title></title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet" />
    <link href="css/style.css" rel="stylesheet" />

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    
    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>
    
    <!-- Firebase -->
    <script src="lib/firebase/firebase.js"></script>
    
    <!-- AngularFire -->
    <script src="lib/angularFire/angularfire.js"></script>

    <!-- Firebase Simple Login -->
    <script src="lib/firebase-simple-login/firebase-simple-login.js"></script>
    
    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>
    <script src="js/controllers.js"></script>
    <script src="js/services.js"></script>
    <style>
    .sloader {
    position: fixed;
    width: 100%;
    height: 100%;
    background: url('img/logo.png') no-repeat center;
    background-color: #fff;
    z-index: 99;
    top: 0px;
}
    </style>
    
  </head>
  <body ng-app="starter" animation="slide-left-right">

    <!-- 
      The nav bar that will be updated as we navigate between views.
    -->
    <ion-nav-bar class="bar-energized nav-title-slide">
      <ion-nav-back-button class="button-icon button-clear">
        <i class="icon ion-android-arrow-back"></i>
      </ion-nav-back-button>
    </ion-nav-bar>
    <!-- 
      The views will be rendered in the <ion-nav-view> directive below
      Templates are in the /templates folder (but you could also
      have templates inline in this html file if you'd like).
    -->
    <ion-nav-view></ion-nav-view>
    <!--<div ng-hide="start" class="sloader"></div>-->
    
    
  </body>
</html>
